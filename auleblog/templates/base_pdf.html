<html lang="pl">
<head>
    {%load staticfiles %}
    <link href="{% static "css/bootstrap.min.css"%}" rel="stylesheet">
    <link href="{% static "css/blog.css"%}" rel="stylesheet">
	<link href="{% static "js/hl/styles/idea.css"%}" rel="stylesheet">
    <title>Aule Blog</title>
<!-- Latest compiled and minified CSS -->
</head>
<body>

    <div class="container">

        <div class="blog-header">
            <p class="lead blog-description">Pobrano z http://aule.pythonanywhere.com/</p>
        </div>

        <div class="row">

            <div class="col-sm-8 blog-main">

			    <div class="blog-post" id="content">
			    {% block content %}{% endblock %}
			    </div>
		    </div>
        </div><!-- /.row -->

    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="{% static "js/hl/ajax.js"%}"</script></script>
	<script src="{% static "js/hl/highlight.pack.js"%}"</script>
	<script>
	$(document).ready(function() {
	$('pre code').each(function(i, block) {
    hljs.highlightBlock(block);
	});
	});
	</script>
	<script>hljs.initHighlightingOnLoad();</script>

</body>
</html>

<html lang="pl">
  <head>
      <meta name="google-site-verification" content="VtozoGKmB3NWhWe0T_5zqtWZPV1ZWJREJz0Gm0fx5gg" />
      <meta name="Description" content="Blog programisty amatora który zamieszcza tutaj posty związane z etapami tworzenia tego bloga w Django jak również innych aplikacji stworzonych przez niego w Djago." />
      <meta name="Keywords" content="Django, Blog, Tworzenie aplikacji, Python, Aplikacje w Django" />
  	{%load staticfiles %}
    <link href="{% static "css/bootstrap.min.css"%}" rel="stylesheet">
	<link href="{% static "css/blog.css"%}" rel="stylesheet">
	<link href="{% static "css/tabela.css"%}" rel="stylesheet">
	<link href="{% static "js/hl/styles/idea.css"%}" rel="stylesheet">


    <title>Aule Blog</title>
<!-- Latest compiled and minified CSS -->

  </head>

  <body>

    <div class="container">

      <div class="blog-header">
        <p class="lead blog-description">Pobrano z http://aule.pythonanywhere.com/</p>
      </div>

      <div class="row">

        <div class="col-sm-8 blog-main">

		<div class="blog-post" id="content">
			{% block content %}{% endblock %}
          </div>
		  </div>
      </div><!-- /.row -->

    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="{% static "js/hl/ajax.js"%}"</script></script>
	<script src="{% static "js/hl/highlight.pack.js"%}"</script>
	<script>
	$(document).ready(function() {
	$('pre code').each(function(i, block) {
    hljs.highlightBlock(block);
	});
	});
	</script>
	<script>hljs.initHighlightingOnLoad();</script>
	<script>
	$(function() {
  $('nav a[href^="/' + location.pathname.split("/")[1] + '"]').addClass('active');
});
	</script>
	<script>
      $(document).ready(function() {
        $('#guzik').click(function() {
        $total = Number($('#guzik').val()) + 1;
        $("#guzik").prop('value', $total);
        });
    })
  </script>


  </body>
</html>
